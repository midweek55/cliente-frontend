<div class="col-md-12 p-2">
  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-user"></i> New</button>
  <button type="button" class="btn btn-success btn-sm" (click)="exportToCsv()"><i class="fa fa-file-excel-o"></i> Export to CSV</button>
  <table class="table mt-2 table-bordered">
    <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>sharedKey</th>
      <th>businessId</th>
      <th>email</th>
      <th>Phone</th>
      <th>dateAdded</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of listClientes">
      <td>{{item.id}}</td>
      <td>{{item.sharedKey}}</td>
      <td>{{item.businessId}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.dateAdded | date:'yyyy-MM-dd'}}</td>

      <td>
        <button type="button" class="btn btn-warning btn-sm"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectItem(item)">
          <i class="fa fa-pencil"></i>
        </button>
        &nbsp;
        <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.id)">
          <i class="fa fa-trash"></i>
        </button>
      </td>

    </tr>
    </tbody>
  </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isUpdate" class="modal-title fs-5">Agregar Cliente</h1>
        <h1 *ngIf="isUpdate" class="modal-title fs-5">Actualiar Cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newCliente()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formCliente">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">sharedKey</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="sharedKey">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">businessId</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="businessId">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" formControlName="email">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="phone">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">dateAdded</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" formControlName="dateAdded">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm" (click)="save()">Save</button>
        <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Update</button>
      </div>
    </div>
  </div>
</div>
